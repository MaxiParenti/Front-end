<div class="row">
    <h1> Hard & Soft Skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>
    <div class="text-center col-sm-4 col-md4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="90"
        [imageSrc]="''" 
        [title]="(skill.nombre)"
        [titleColor]="'#fefefe'"
        [showTitle]="true" 
        [showImage]="false" 
        [imageHeight]="70" 
        [imageWidth]="70" 
        [showUnits]="false"
        [showSubtitle]="false" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="2" 
        [outerStrokeColor]="'#4444e1'"
        [innerStrokeColor]="'#445bd2'" 
        [animation]="true" 
        [animationDuration]="600"
        [outerStrokeGradient]= "true"
        [outerStrokeGradientStopColor]="'#97c5f7'">
        </circle-progress>

        <div>
    <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
            <i class="bi bi-pencil-fill"></i> Editar</button>
    </td>
     <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
             <i class="bi bi-trash-fill"></i> Borrar</button>
        </td>
        </div>
    </div>
</div>
